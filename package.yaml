name:                sauna
version:             0.0.0.0
github:              "majkrzak/sauna"
license:             ISC
author:              "Piotr Majkrzak"

dependencies:
- base >= 4.7 && < 5
- file-embed
- bytestring
- utf8-string
- containers

default-extensions:
- RecordWildCards
- LambdaCase
- TemplateHaskell
- DeriveFunctor
- GeneralizedNewtypeDeriving
- OverloadedStrings
- ScopedTypeVariables
- NoImplicitPrelude
- DefaultSignatures
- FunctionalDependencies
- FlexibleInstances

ghc-options:
- -Wall
- -fno-warn-orphans
- -O2


library:
  source-dirs: src

executables:
  sauna-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sauna

tests:
  sauna-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sauna
    - hspec
    - hspec-contrib
    - QuickCheck
    - HUnit
